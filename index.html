<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outputWeather(temperature,name){
            if (temperature<15) {
                alert(`It is cold day, ${name}`);
            } else {
                alert(`It is a warm day, ${name}`);
            }
        }
        outputWeather(20,"Nyabinda");
        outputWeather("10","Lexy");
    </script>
</body>
</html>
